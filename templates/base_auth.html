<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediaVault{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        // Immediate check to prevent flash of light theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        :root {
            --auth-bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        .dark:root {
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .auth-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .auth-image-side {
            flex: 1.2;
            background: url("{% static 'images/auth_bg.png' %}") no-repeat center center;
            background-size: cover;
            position: relative;
            display: none;
        }

        @media (min-width: 1024px) {
            .auth-image-side {
                display: block;
            }
        }

        .auth-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6));
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .auth-image-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .auth-image-text {
            font-size: 18px;
            opacity: 0.9;
            max-width: 400px;
        }

        .auth-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--bg-color);
            position: relative;
            z-index: 10;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            text-decoration: none;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(91, 95, 199, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--heading-color);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 8px;
        }

        .v-input-wrapper {
            margin-bottom: 24px;
            position: relative;
        }

        .v-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .v-auth-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .v-auth-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--input-focus-bg);
            box-shadow: 0 0 0 4px rgba(91, 95, 199, 0.1);
            transform: translateY(-1px);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 40px;
            /* Adjusted for label */
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: var(--accent-color);
            background: rgba(91, 95, 199, 0.05);
        }

        .auth-footer {
            margin-top: 40px;
            text-align: center;
            font-size: 15px;
            color: var(--text-secondary);
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .auth-link {
            color: var(--accent-color);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s;
        }

        .auth-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .v-btn-full {
            width: 100%;
            height: 54px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .v-btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(91, 95, 199, 0.3);
        }

        .v-btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 95, 199, 0.4);
        }

        .v-btn-primary:active {
            transform: translateY(0);
        }

        .v-btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: var(--danger);
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-image-side">
            <div class="auth-image-overlay">
                <h2 class="auth-image-title">Discover the next level of media.</h2>
                <p class="auth-image-text">Join thousands of creators and enthusiasts sharing high-quality content in a
                    secure environment.</p>
            </div>
        </div>
        <div class="auth-form-side">
            <div class="auth-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            if (!icon) {
                // The markup might be different in signup.html due to loops
            }
            const icon = btn.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
